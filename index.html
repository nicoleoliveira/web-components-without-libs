<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web components - botão</title>
    <style>
        wcp-button {
            margin: 8px;
            display: block;
        }
        wcp-button.teste {
            --button-primary-background-color: blue;
        }
    </style>
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="./button.js"></script>
</head>
<body>
    <h1>Componentes</h1>
    <wcp-button label="default"></wcp-button>
    <wcp-button label="default | disabled" disabled="true"></wcp-button>
    <wcp-button label="deve ser azul" class="teste" type="primary"></wcp-button>
    <wcp-button label="deve ser amarelo" type="primary"></wcp-button>
    <wcp-button label="primary | disabled" type="primary" disabled="true"></wcp-button>
    <wcp-button label="secondary" type="secondary"></wcp-button>
    <wcp-button label="secondary | disabled" type="secondary" disabled="true"></wcp-button>
    
    <script>
        // hide body to prevent FOUC
        document.body.style.opacity = 0;
        window.addEventListener('WebComponentsReady', function() {
            console.log('ok')
        // show body now that everything is ready
        document.body.style.opacity = 1;
        });
  </script>

    <script>
        function teste () {
            console.log('função de fora')
        }
        const buttons = document.querySelectorAll('wcp-button');
        buttons.forEach(button => button.addEventListener('clickButton', teste));
    </script>
</body>
</html>
